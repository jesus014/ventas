<h1 mat-dialog-title> {{cliente !=null ? 'Editar usuario' : 'Nuevo usuario'}}</h1>

<div mat-dialog-contentx>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]= "nombre">
      {{nombre}}
    </mat-form-field>

</div>


<div mat-dialog-actions>

  <button mat-raised-button (click)= "cliente != null? editCliente(): addCliente()">Guardar</button>
  <button mat-raised-button (click)= "close()">Cancelar</button>

</div>
