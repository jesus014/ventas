<mat-card>
  <mat-card-title>Inicio de Sesion</mat-card-title>
  <mat-card-content>
    <p>
      <mat-form-field>
        <input type="text" [(ngModel)]="email" matInput placeholder="Email">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="password" [(ngModel)]="password" matInput placeholder="Email">
      </mat-form-field>
    </p>
    <div>
      <button (click)="login()" mat-raised-button >Inicio de sSesion</button>
    </div>
  </mat-card-content>

</mat-card>
